<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1> Welcome to Twitter trends!!</h1>

<form  th:action="@{/search}" >
    <div class="form-group">
        <label for="formGroupExampleInput">Search with city name for twitter trends:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search input" th:name="searchCityParam" >
        <input type="submit"/>
    </div>


    <h2>List of Trends</h2>

    <table width="100%" border="0" cellspacing="0" cellpadding="0">

        <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Promoted Content</th>
            <th>Query</th>
            <th>Tweet Volume</th>
        </tr>

        <tr th:each="trend : ${trends}">
            <td th:text="${trend.name}">Name</td>
            <td><a th:href="${trend.url}" th:text="${trend.url}"/></td>
            <td th:text="${trend.promoted_content}">Promoted Content</td>
            <td th:text="${trend.query}">query</td>
            <td th:text="${trend.tweet_volume}">tweet Volume</td>
        </tr>

    </table>


    <!--<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
